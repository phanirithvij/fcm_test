name: firebase_messaging_example
description: Demonstrates how to use the firebase_messaging plugin.

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5"

dependencies:
  firebase_core: any
  firebase_messaging: any
  flutter:
    sdk: flutter
  flutter_local_notifications: ^3.0.0
  http: ^0.13.0

dependency_overrides:
  # Override for `flutter_local_notifications`:
  plugin_platform_interface: ^2.0.0

dev_dependencies:
  drive: 0.0.1-6.0.pre
  flutter_driver:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true
